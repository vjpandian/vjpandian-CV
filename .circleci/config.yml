version: 2.1

commands:
  generate-cv:
    steps:
      - run: pdflatex main.tex
      
  machine-prereqs:
    steps:
      - run: 
          name: install pdflatex
          command: |
             sudo apt update
             sudo tlmgr install preprint
             sudo apt-get install texlive-latex-base
jobs:
  docker-pdf:
    docker:
      - image: pandoc/latex:3.1.1-ubuntu
    steps:
      - checkout
      - run: apt-get install texlive-latex-extra
      - run: tlmgr install preprint
      - run: pdflatex --version
      - generate-cv
      
  say-hello:
    machine:
      image: ubuntu-2404:current
    steps:
      - checkout
      - machine-prereqs
      - run: 
          name: check pdflatex version
          command: |
             pdflatex --version
      - generate-cv


workflows:
  say-hello-workflow: 
    jobs:
      - say-hello
      - docker-pdf
